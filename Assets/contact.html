<div class="container mt-5">

  <form id="myForm">
      <div class="form-group">
          <label for="prenom">Prénom:</label>
          <input type="text" class="form-control" id="prenom" name="prenom" required>
      </div>

      <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" class="form-control" id="nom" name="nom" required>
      </div>

      <div class="form-group">
          <label for="email">Adresse e-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
          <label for="telephone">Numéro de téléphone:</label>
          <input type="tel" class="form-control" id="telephone" name="telephone" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" class="form-control" id="message" name="message" required style="height: 70px;">
    </div>
      <br>
      <button type="submit" class="btn-btn-primary">Soumettre</button>
  </form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
  document.getElementById("myForm").addEventListener("submit", function (event) {
      var prenom = document.getElementById("prenom").value;
      var nom = document.getElementById("nom").value;
      var email = document.getElementById("email").value;
      var telephone = document.getElementById("telephone").value;

      if (prenom.length < 2 || nom.length < 2) {
          alert("Le prénom et le nom doivent contenir au moins 2 caractères.");
          event.preventDefault();
          return;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
          alert("Veuillez saisir une adresse e-mail valide.");
          event.preventDefault();
          return;
      }

      var telephoneRegex = /^\d{10}$/;
      if (!telephoneRegex.test(telephone)) {
          alert("Veuillez saisir un numéro de téléphone valide (10 chiffres).");
          event.preventDefault();
          return;
      }
  });
</script>
